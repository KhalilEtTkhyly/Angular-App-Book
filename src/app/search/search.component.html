<app-loader *ngIf="googleBookService.loading"></app-loader>
<div class="container mt-5">
	<div class="row">
		<div class="col-6 offset-3">
			<form class="text-center">
				<div class="form-group">
					<label for="exampleInput">Enter a search term.</label>
					<input [(ngModel)]="query" name="seachQuery" type="text" id="exampleInput" class="form-control" aria-describedby="emailHelp" placeholder="Search Query">
					<small id="emailHelp" class="form-text text-muted">Enter a search query and hit enter.</small>
				</div>
				<button (click)="searchBooks()" type="button" class="btn btn-primary">Search</button>
			</form>
		</div>
	</div>

	<hr class="mt-5 mb-5" *ngIf="googleBookService.books?.length > 0">

	<div class="row">
		<div class="col-4" *ngFor="let book of googleBookService.books">
			<app-book-card [book]="book"></app-book-card>
		</div>
	</div>
</div>

<app-pager></app-pager>
